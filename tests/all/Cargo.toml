# Used in tests/test_samples.rs
[package]
name = "all"
version = "0.1.0"
authors = ["Jane Doe <user@example.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
license-file = "LICENSE"
description = "Package description."
categories = ["command-line-utilities"]
keywords = ["cli"]
readme = "README.md"
repository = "https://github.com/oli-obk/cargo_metadata/"
homepage = "https://github.com/oli-obk/cargo_metadata/"
documentation = "https://docs.rs/cargo_metadata/"
links = "foo"
publish = false
default-run = "otherbin"
rust-version = "1.56"

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
rustc-args = ["--example-rustc-arg"]

[dependencies]
path-dep = { path = "path-dep" }
namedep = { path = "namedep" }
bitflags = { version = "1.0", optional = true }
featdep = { path = "featdep", features = ["i128"], default-features = false }
newname = { path = "oldname", package = "oldname" }
optdep = { path = "optdep", optional = true }

[dev-dependencies]
devdep = { path = "devdep" }

[build-dependencies]
bdep = { path = "bdep" }

[target.'cfg(windows)'.dependencies]
windep = { path = "windep" }

[features]
default = ["feat1", "bitflags"]
feat1 = []
feat2 = []
opt-feat-strong = ["optdep/feat"]
opt-feat-weak = ["optdep?/feat"]

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[[bin]]
name = "otherbin"
edition = '2015'
doc = false

[[bin]]
name = "reqfeat"
required-features = ["feat2"]

[workspace]
exclude = [
    "bare-rust-version",
    "bdep",
    "benches",
    "devdep",
    "examples",
    "featdep",
    "namedep",
    "oldname",
    "optdep",
    "path-dep",
    "windep",
]

[workspace.metadata.testobject]
myvalue = "abc"
